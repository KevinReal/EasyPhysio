<div class="row">
  <div class="col-1">
    <div style="width: 100px; height: 100px"></div>
    <div *ngFor="let row of numberRows; let i = index"
         style="height: 100px; width: 100px">
      <div style="width: 100px; height: 100px; padding: 15px">
        {{i + 8}}pm
      </div>
    </div>
  </div>
  <div class="col-11">
    <div class="row">
      <div class="col">
        <p>Lunes</p>
        <p>1</p>
      </div>
      <div class="col">
        <p>Martes</p>
        <p>2</p>
      </div>
      <div class="col">
        <p>Miércoles</p>
        <p>3</p>
      </div>
      <div class="col">
        <p>Jueves</p>
        <p>4</p>
      </div>
      <div class="col">
        <p>Viernes</p>
        <p>5</p>
      </div>
      <div class="col">
        <p>Sábado</p>
        <p>6</p>
      </div>
      <div class="col">
        <p>Domingo</p>
        <p>7</p>
      </div>
    </div>
    <div cdkDropListGroup class="scheduler-container ">
      <div *ngFor="let row of numberRows; let i = index"
           class="row">
        <div cdkDropList
             cdkDropListOrientation="horizontal"
             [cdkDropListData]="cita1"
             (cdkDropListDropped)="drop($event)"
             *ngFor="let col of numberCols"
             class="col grid-scheduler example-list">
          <div *ngFor="let cita of cita1"
               cdkDragBoundary=".scheduler-container"
               class="example-box"
               cdkDrag>
            {{cita}}
          </div>
        </div>
      </div>
      <div cdkDropList
           [cdkDropListData]="cita2"
           (cdkDropListDropped)="drop($event)"
           class="col grid-scheduler">
        <div style="width: 200px; height: 100px; background: deepskyblue"
             cdkDrag>
          {{cita2[0]}}
        </div>
        <div style="width: 100px; height: 200px; background: #cd5c5c"
             cdkDrag>
          {{cita2[1]}}
        </div>
      </div>
    </div>
  </div>
</div>
